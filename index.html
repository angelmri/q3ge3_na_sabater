<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const randomNumber = Math.floor(Math.random() * 1000);
        const randomString = "Randomly generated number: " + randomNumber;
        var hundreds = Math.floor(randomNumber / 100) * 100;
        var tens = Math.floor((randomNumber % 100) / 10) * 10;
        var ones = randomNumber % 10;
        var date = new Date().toLocaleString();
        document.write(randomString + "<br><br>" + "Breakdown: " + hundreds + ", " + tens + ", " + ones  + "<br><br>Date: " + date);
    </script>
</body>
</html>
